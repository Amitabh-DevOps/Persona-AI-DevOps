version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      # Pass environment variables to the build process
      - VITE_GEMINI_API=${VITE_GEMINI_API}
    restart: unless-stopped
    
  # Optional: Add a development service
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_GEMINI_API=${VITE_GEMINI_API}
    profiles:
      - dev